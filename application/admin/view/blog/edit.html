{{extend name="public/base"}}

{{block name="main"}}
<h1>编辑博客</h1>
<form action="{{:url('admin/blog/doEdit')}}" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">标题:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="title" value="{{$data.title}}" class="form-control">
        </div>
        <div class="col-md-5">
            <span class="help-block">新闻标题最长不超过100个字符</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">图片:</label>
        </div>
        <div class="col-md-5">
            {{if condition="$data.image"}}
            <img src="__STATIC__/upload/{{$data.image}}" alt="图片" class="img-thumbnail">
            {{/if}}
            <input type="file" name="image" value="" class="form-control">
        </div>
        <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">内容:</label>
        </div>
        <div class="col-md-5">
            <textarea name="content" cols="30" rows="10" class="form-control">{{$data.content}}</textarea>
        </div>
        <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <input type="hidden" name="id" value="{{$data.id}}">
            <input type="submit" value="保存" class="btn btn-primary">
            <input type="reset" value="重置" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
